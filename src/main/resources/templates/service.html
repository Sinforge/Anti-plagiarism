<body background="/static/img/background.jpg">

<div id="header" align="center">

    <form action="/registration" method="get">&nbsp;  &nbsp;  &nbsp;

    <form action="/auth" method="get">&nbsp;  &nbsp;

  </section>

</div>

<div>

    <input type="hidden" name="_csrf" value=" {{_csrf.token}}">

  </form>

<div id="mainContainer" align="center">


  <section id="content-section">
    <h1 align="center">Проверка текста на плагиат</h1>

    <form name="text_plagiarism_input-form" th:action="@{/service}" th:object="${InputText}" th:method="POST" align="left">
      <p>Введите текст:</p>
      <textarea  th:field="*{content}" name="plag_input" cols=40 rows=10 required>Ваш текст</textarea>
      <p>Выберите алгоритм проверки:</p>

      <p><select name="algorithm_select">
        <option value="r1">Алгоритм 1</option>

        <option value="r3">Алгоритм 3</option>
      </select></p>

      <button class="c-button" onclick="">Проверить</button>
    </form>

    <div class="footer" align="bottom-left">
      <p class="colon">Никем не лицензировано. Tgt - антиплагиат. </p>
    </div>
  </section>
