<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Проверка текста на уникальность</title>

  <link rel="stylesheet" href="static/css/style.css">
  <meta name="description" content="Лучший сайт по оценке уникальности текта среди одного!">
  <meta property="og:title" content="Three guys company - Text unique check">
  <meta property="og:description" content="Четкая проверка на уникальность текста">

  <meta property="og:type" content="website">



  <meta name="theme-color" content="#FF00FF">
  <link rel="icon" type="image/png"  href="/static/img/favicon-32x32.png">

  <style>
    body
    {
      background-image: url("/static/img/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>


</head>

<body background="/static/img/background.jpg">

<div id="header" align="center">

  <section id="container">
    <img src="/static/img/logo.jpg" alt="Logo not loaded" title="logo" id="con1" /> &nbsp;
    <form action="/registration" method="get" class="header_form">&nbsp;
      <button class="c-button" >Регистрация</button>
    </form>

    <form action="/auth" method="get" class="header_form">&nbsp;
      <button class="c-button">Вход</button>
    </form>
    <form action="/lk" method="get" class="header_form">&nbsp;
      <button class="c-button">Личный кабинет</button>
    </form>
    <form action="/service" method="get" class="header_form"> &nbsp;
      <button class="c-button">Проверка текста</button>
    </form>
  </section>

</div>


<div id="mainContainer" align="center">

  <section id="content-section">
    <h1 align="center">Проверка текста на плагиат</h1>

    <form name="text_plagiarism_input-form" th:action="@{/service}" th:object="${InputText}" th:method="POST" align="left" class="text_plagiar_form">
      <h2>Введите текст:</h2>
      <textarea  th:field="${InputText.content}" name="plag_input" cols=100 rows=10 required placeholder="Text"></textarea>


      <button class="c-button submit service" onclick="">Проверить</button>
    </form>

    <div class="footer" align="bottom-left">
      <p class="colon">Никем не лицензировано. Tgt - антиплагиат. </p>
    </div>
  </section>
</div>

</body>

</html>
